<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qpick Apple Market</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
</head>
<body>

    
        <div class="container">
            <nav>
            <div class="nav_logo">
                <h1 class="logo">QPICK</h1>
            </div>
                <div class="nav_right_box">
                    <img src="./image/cart.png" alt="" class="nav_icons">
                </div>
        </nav>
        </div>

    <div class="contain">
        <header>
            <div class="header_banner">
                <img src="./image/Banner.svg" alt="" class="header_banner_img">
                 <img src="./image/apple.svg" alt="" class="header_banner_apple_icon">
            </div>
        </header>
    </div>

    <div class="container wow bounceInLeft" data-wow-duration="2s">
        <section>
            <div class="card">
                <img src="./image/apple2.svg" alt="" class="apple-ganged">
                <p class="tittle">Стеклянные</p>
            </div>

            <div class="card">
                <img src="./image/apple3.svg" alt="" class="apple-ganged">
                <p class="tittle">Силиконовые</p>
            </div>

            <div class="card">
                <img src="./image/apple1.svg" alt="" class="apple-ganged">
                <p class="tittle">Кожаные</p>
            </div>
        </section>
    </div>


    
    <div class="container wow bounceInRight" data-wow-duration="2s">
        <section>
            <div class="card">
                <img src="./image/apple2.svg" alt="" class="apple-ganged">
                <p class="tittle">Стеклянные</p>
            </div>

            <div class="card">
                <img src="./image/apple3.svg" alt="" class="apple-ganged">
                <p class="tittle">Силиконовые</p>
            </div>

            <div class="card">
                <img src="./image/apple1.svg" alt="" class="apple-ganged">
                <p class="tittle">Кожаные</p>
            </div>
        </section>
    </div>


     <script src="./js/wow.min.js"></script>
     <script>
        new WOW().init();
        </script>
</body>
</html>
